<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="user">
      <!-- <img src="https://s-media-cache-ak0.pinimg.com/originals/5b/8d/35/5b8d354c534c5f4f3404c84a12d892eb.jpg" alt="Magic the Gathering land logos> -->
      <img src="http://www.fourletternerd.com/wp-content/uploads/2013/10/magic_the_gathering_symbols_by_thekagestar-d37388h.png" alt="Magic the Gathering land logos">
      <div class="user-info">
        <div class="username"><p class="name">Player</p></div>
        <div class="life-counter"><p class="life-count"></p></div>
      </div>
      <div class="buttons">
        <button id="reset" class="btn btn-dark m-1">RESET</button>
        <button id="plus-one" class="btn btn-success m-1">+1</button>
        <button id="plus-five" class="btn btn-success m-1">+5</button>
        <button id="minus-one" class="btn btn-danger m-1">-1</button>
        <button id="minus-five" class="btn btn-danger m-1">-5</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
